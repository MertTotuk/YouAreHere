<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">E-mail Değiştir</h1>
    <div class="buttons">
      <button class="button button-icon button-clear ion-ios-close-empty" ng-click="closeChangeEmail()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doChangeEmail()">
      <div class="list">
        <label class="item item-input">
          <input type="email" ng-model="changeEmailData.oldEmail" placeholder="Mevcut E-mail">
        </label>
        <label class="item item-input">
          <input type="email" ng-model="changeEmailData.newEmail"  placeholder="Yeni E-mail">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="changeEmailData.userPassword"  placeholder="Parola">
        </label>
        <label class="item">
          <button class="button button-block button-stable" type="submit">Kaydet</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
