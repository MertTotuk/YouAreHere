<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Şifre Değiştir</h1>
    <div class="buttons">
      <button class="button button-icon button-clear ion-ios-close-empty" ng-click="closeChangePassword()"></button>
    </div>
  </ion-header-bar>

  <ion-content ng-switch="status.changePasswordMode">

    <!-- SITUATION 1: Lost Password -->
    <div ng-switch-when="lost">
      <div class="list">
        <label class="item item-input">
            <input type="email" ng-model="changePasswordData.userEmail" placeholder="E-mail Adresiniz">
        </label>
        <label class="item">
          <button class="button button-block button-stable" ng-click="resetPassword()">Parolayı Sıfırla</button>
        </label>
      </div>
    </div>

    <!-- SITUATION 2: Change password -->
    <div ng-switch-when="change">
      <div class="list">
        <label class="item item-input">
          <input type="password" ng-model="changePasswordData.oldPassword"  placeholder="Eski Parola">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="changePasswordData.newPassword" placeholder="Yeni Parola">
        </label>
        <label class="item">
          <button class="button button-block button-stable" ng-click="doChangePassword()">Parolayı Değiştir</button>
        </label>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
