<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Diğer Ayarlar</h1>
    <div class="buttons">
      <button class="button button-icon button-clear ion-ios-close-empty" ng-click="closeOther()"></button>
    </div>
  </ion-header-bar>
  <ion-content>

      <!-- random settings -->
      <label class="item item-input">
        <input type="text" ng-model="OtherData.city"  placeholder="Şehir">
      </label>

      <label class="item item-input">
        <textarea placeholder="Özet" ng-model="OtherData.bio" rows="4"></textarea>
      </label>

      <label class="item">
        <button class="button button-block button-stable" type="submit" ng-click="saveOtherData()">Kaydet</button>
      </label>

  </ion-content>
</ion-modal-view>
